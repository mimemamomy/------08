<main style="min-height: 70vh;">
    <h2 class="text-center text-white bg-primary m-2">Регистрация</h2>
    <div class="p-3">
    <form class="w-50 m-auto border p-3" style="min-width: 300px;">
        <div class="mb-3">
            <label for="name" class="form-label">Введите фамилию, имя, отчество:</label>
            <input type="text" class="form-control" id="name">
            <div id="emailHelp1" class="form-text">Обязательное поле</div>
        </div>
       

        <div class="mb-3">
            <label for="email" class="form-label">Введите адрес электронной почты</label>
            <input type="email" class="form-control" id="email">
            <div  class="form-text">Мы никогда не делимся Вашими e-mail ни с кем. Обязательное поле</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль:</label>
            <input type="password" class="form-control" id="password">
            <div  class="form-text">Обязательное поле</div>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Повторите пароль:</label>
            <input type="password" class="form-control" id="confirm_password">
            <div class="form-text"></div>
        </div>

       

        <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
    </form>
